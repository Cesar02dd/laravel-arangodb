name: CI tests

on: [workflow_dispatch, push, pull_request]

env:
  DB_ENDPOINT: 'tcp://127.0.0.1:8529'

jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        laravel: [^8.0]
        php: [7.3, 7.4, 8.0]
        arangodb: [3.6, latest]
        include:
          - laravel: ^8.0
            testbench: ^6.0
    name:  Quality checks Laravel ${{ matrix.laravel }} / PHP ${{ matrix.php }} / ArangoDB ${{ matrix.arangodb }}

    services:
      arangodb:
        image: arangodb:${{ matrix.arangodb }}
        ports:
          - 8529:8529
        env:
          ARANGO_NO_AUTH: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.composer/cache/files
          key: dependencies-composer-${{ hashFiles('composer.json') }}-laravel-${{ matrix.laravel }}-php-${{ matrix.php }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl
          ini-values: post_max_size=256M, short_open_tag=On
          coverage: none
          tools: composer:v2

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --prefer-dist --no-interaction --no-suggest

      - name: PHP Code Sniffer
        if: ${{ always() }}
        run: vendor/bin/phpcs

      - name: PHP Mess Detector
        if: ${{ always() }}
        run: vendor/bin/phpmd src/ text phpmd-ruleset.xml

      - name: PHP Stan
        if: ${{ always() }}
        run: vendor/bin/phpstan analyse -c phpstan.neon

      - name: PHP Unit tests
        if: ${{ always() }}
        run: vendor/bin/phpunit